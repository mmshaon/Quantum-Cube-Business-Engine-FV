<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCBE MAX ENGINE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #02040a; color: white; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        .active-glow { box-shadow: 0 0 20px rgba(0, 255, 163, 0.2); border-color: #00FFA3; }
        .sidebar-btn { transition: all 0.3s; border: 1px solid rgba(255,255,255,0.05); }
        .sidebar-btn:hover { background: #00FFA3; color: black; border-color: #00FFA3; }
    </style>
</head>
<body class="h-screen w-screen flex">

    <nav class="w-24 bg-black/80 border-r border-white/5 flex flex-col items-center py-10 gap-8">
        <div class="text-[#00FFA3] font-black text-2xl tracking-tighter mb-4">QC</div>
        <div class="flex flex-col gap-5">
            <button onclick="load('5')" class="sidebar-btn w-14 h-14 rounded-2xl bg-white/5 font-black text-xs">5.0</button>
            <button onclick="load('7')" class="sidebar-btn w-14 h-14 rounded-2xl bg-white/5 font-black text-xs">7.0</button>
            <button onclick="load('10')" class="sidebar-btn w-14 h-14 rounded-2xl bg-white/5 font-black text-xs">10.0</button>
            <button onclick="load('21')" class="sidebar-btn w-14 h-14 rounded-2xl bg-white/5 font-black text-xs">21.0</button>
        </div>
        <button onclick="location.reload()" class="mt-auto text-gray-600 hover:text-white text-xl">â†»</button>
    </nav>

    <main class="flex-1 p-12 flex flex-col">
        <header class="flex justify-between items-center mb-16">
            <div>
                <h1 class="text-4xl font-black italic tracking-tighter text-[#00FFA3]">QCBE OS : MAX</h1>
                <p class="text-[10px] text-gray-500 uppercase tracking-[0.4em] mt-2 font-bold">Mohammod Maynul Hasan | Virtual CEO</p>
            </div>
            <div class="px-8 py-3 bg-white/5 border border-white/10 rounded-full text-[10px] font-mono text-[#00FFA3]">
                SYSTEM_STABLE_V2.3
            </div>
        </header>

        <div id="display" class="flex-1 bg-white/5 border border-white/5 rounded-[4rem] p-20 flex flex-col justify-center items-center relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-br from-[#00FFA3]/5 to-transparent pointer-events-none"></div>
            <h2 class="text-7xl font-black opacity-10 italic uppercase">Yusra Ready</h2>
            <p class="text-gray-500 mt-6 tracking-[0.5em] text-xs font-bold">AWAITING EXECUTIVE COMMAND</p>
        </div>
    </main>

    <script>
        const data = {
            '5': { t: '5.0 PROJECT STUDIO', d: 'Managing 12 high-performance cubes. All resources synchronized.', c: '#00FFA3' },
            '7': { t: '7.0 FINANCE HUB', d: 'Current Balance: $12,500.00. Global transactions validated.', c: '#ffd700' },
            '10': { t: '10.0 EXECUTIVE INTEL', d: 'God Mode Active. System projecting 92% ROI for current strategy.', c: '#ff4444' },
            '21': { t: '21.0 SYSTEM CONTROL', d: 'AES-256 Encryption active. Security protocols at maximum level.', c: '#ffffff' }
        };

        function load(id) {
            const m = data[id];
            const div = document.getElementById('display');
            div.innerHTML = `
                <div class="w-full text-left animate-in fade-in slide-in-from-bottom-4 duration-500">
                    <h2 class="text-6xl font-black mb-8 italic" style="color: ${m.c}">${m.t}</h2>
                    <p class="text-2xl text-white/70 max-w-3xl leading-relaxed">${m.d}</p>
                    <div class="mt-12 flex gap-5">
                        <button class="px-10 py-4 font-black text-xs uppercase rounded-2xl" style="background-color: ${m.c}; color: black">Execute Command</button>
                        <button class="px-10 py-4 font-black text-xs uppercase rounded-2xl border border-white/10 text-white">View Full Report</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
