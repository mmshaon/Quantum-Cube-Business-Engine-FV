<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCBE MAX | AUTONOMOUS BOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
        body { background: #02040a; color: white; font-family: 'Space Grotesk', sans-serif; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(35px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .neon-text { text-shadow: 0 0 15px rgba(0, 255, 163, 0.5); }
        
        /* Autonomous Task Indicator */
        .bot-pulse { width: 12px; height: 12px; background: #00FFA3; border-radius: 50%; box-shadow: 0 0 20px #00FFA3; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(0.9); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(0.9); opacity: 0.5; } }
        
        /* Grid Animation for Bot Simulation */
        .grid-anim { background-size: 30px 30px; background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px); }
        .god-mode .bot-pulse { background: #ff0000; box-shadow: 0 0 20px #ff0000; }
    </style>
</head>
<body class="h-screen w-screen flex transition-all duration-1000" id="master-bg">
    
    <aside class="w-24 glass border-r border-white/5 flex flex-col items-center py-10 gap-6 z-50">
        <div class="text-[#00FFA3] font-bold text-2xl tracking-tighter mb-8 neon-text">QC</div>
        <div class="flex flex-col gap-4" id="nav-btns"></div>
        <button onclick="toggleGod()" class="mt-auto w-14 h-14 rounded-full border border-white/10 flex items-center justify-center hover:border-red-500 transition-all group" id="god-btn">
            <span class="text-gray-600 group-hover:text-red-500 font-bold">Î©</span>
        </button>
    </aside>

    <main class="flex-1 p-10 flex flex-col relative grid-anim">
        <header class="flex justify-between items-start mb-10 z-10">
            <div>
                <h1 id="main-title" class="text-4xl font-black italic tracking-tighter text-white uppercase">QCBE<span class="text-[#00FFA3]">.MAX</span></h1>
                <p class="text-[10px] text-gray-500 mt-1 uppercase tracking-[0.4em]">Autonomous Bot Hub: Active</p>
            </div>
            
            <div class="flex gap-4">
                <div class="glass px-6 py-3 rounded-2xl border border-white/5 flex items-center gap-4">
                    <div class="bot-pulse" id="bot-status-icon"></div>
                    <div class="text-left">
                        <p class="text-[9px] text-gray-500 font-mono uppercase">Bot Activity</p>
                        <p class="text-xs font-bold text-[#00FFA3]" id="bot-status-text">TASK_RUNNING</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-12 gap-8 flex-1 z-10">
            <div class="col-span-8 glass rounded-[3.5rem] p-12 flex flex-col overflow-hidden relative">
                <div class="flex justify-between items-center mb-10">
                    <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest">Active Task Simulation</h3>
                    <div class="text-[10px] font-mono text-cyan-500" id="task-timer">00:00:00</div>
                </div>
                
                <div id="inner-content" class="flex-1 flex flex-col gap-6">
                    <div class="space-y-6" id="bot-tasks">
                        <div>
                            <div class="flex justify-between text-[10px] uppercase font-bold mb-2"><span>Neural Processing</span><span id="p1">74%</span></div>
                            <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden"><div class="h-full bg-[#00FFA3] transition-all duration-500" style="width: 74%"></div></div>
                        </div>
                        <div>
                            <div class="flex justify-between text-[10px] uppercase font-bold mb-2"><span>Data Mining</span><span id="p2">42%</span></div>
                            <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden"><div class="h-full bg-blue-500 transition-all duration-500" style="width: 42%"></div></div>
                        </div>
                    </div>
                </div>

                <div class="mt-auto flex gap-4">
                    <input type="text" id="bot-cmd" placeholder="assign new mission to bot..." class="bg-white/5 border border-white/10 rounded-xl px-6 py-4 flex-1 font-mono text-xs text-white outline-none focus:border-[#00FFA3]">
                    <button onclick="deployBot()" class="px-8 py-4 bg-[#00FFA3] text-black font-black text-[10px] uppercase rounded-xl hover:scale-105 transition-transform">Deploy</button>
                </div>
            </div>

            <div class="col-span-4 flex flex-col gap-6">
                <div class="glass rounded-[2.5rem] p-8 flex-1">
                    <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest mb-6">Bot Intelligence (19.0)</h3>
                    <div class="space-y-4 font-mono text-[10px]" id="bot-logs">
                        <div class="text-gray-500">>> Initializing mission parameters...</div>
                        <div class="text-[#00FFA3] underline">>> Connection established with Cube 15.0</div>
                    </div>
                </div>
                <div class="glass rounded-[2.5rem] p-6 h-32 flex flex-col justify-center">
                    <p class="text-[9px] text-gray-500 uppercase font-black mb-2">Efficiency Rating</p>
                    <div class="text-3xl font-black text-[#00FFA3]">98.4%</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const modules = {
            '5': { t: 'PROJECT STUDIO' },
            '14': { t: 'AUTONOMOUS BOT' },
            '19': { t: 'BOT INTELLIGENCE' }
        };

        function botLog(msg) {
            const logBox = document.getElementById('bot-logs');
            const entry = document.createElement('div');
            entry.className = "text-white opacity-80 mt-1";
            entry.innerText = `>> ${msg}`;
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function deployBot() {
            const cmd = document.getElementById('bot-cmd').value;
            if(!cmd) return;
            botLog(`Mission Assigned: ${cmd.toUpperCase()}`);
            document.getElementById('bot-cmd').value = '';
            document.getElementById('bot-status-text').innerText = 'EXECUTING';
            
            // Randomize bars for effect
            document.querySelectorAll('#bot-tasks .bg-[#00FFA3]').forEach(bar => {
                bar.style.width = Math.floor(Math.random() * 100) + '%';
            });
            setTimeout(() => {
                document.getElementById('bot-status-text').innerText = 'TASK_RUNNING';
                botLog(`Mission ${cmd} Processing in background.`);
            }, 3000);
        }

        let isGod = false;
        function toggleGod() {
            isGod = !isGod;
            document.getElementById('master-bg').classList.toggle('god-mode');
            document.getElementById('main-title').classList.toggle('text-red-600');
            botLog(isGod ? 'BOT: ENTERING SUPREME OVERRIDE MODE' : 'BOT: RETURNING TO STANDARD PROTOCOL');
        }

        // Timer Simulation
        setInterval(() => {
            const now = new Date();
            document.getElementById('task-timer').innerText = now.toLocaleTimeString();
        }, 1000);

        const nav = document.getElementById('nav-btns');
        ['5', '7', '10', '13', '14', '17', '19', '21'].forEach(k => {
            const btn = document.createElement('button');
            btn.className = "w-14 h-14 rounded-2xl bg-white/5 border border-white/5 flex items-center justify-center font-bold text-xs hover:bg-white/10 hover:border-[#00FFA3] transition-all";
            btn.innerText = k;
            btn.onclick = () => botLog(`Switching Context: Module ${k}.0`);
            nav.appendChild(btn);
        });
    </script>
</body>
</html>
