<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QCBE MAX | INTERACTIVE SOVEREIGN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon-green: #00FFA3; --neon-cyan: #00D1FF; --neon-purple: #BD00FF; --bg-dark: #01040a; }
        body { background: var(--bg-dark); color: white; font-family: 'Fira Code', monospace; overflow: hidden; height: 100vh; }
        
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .neon-border { border: 1px solid var(--neon-cyan); box-shadow: 0 0 15px rgba(0, 209, 255, 0.2); }
        
        /* Kanban Task Entry Animation */
        .kanban-card { transition: transform 0.2s; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Modal Overlay */
        #modal-overlay { display: none; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); }
        
        /* Sub-tree animation */
        .sub-tree { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; }
        .expanded { max-height: 500px !important; }
    </style>
</head>
<body class="flex h-screen p-4 gap-4">

    <aside class="w-80 glass rounded-[2rem] flex flex-col p-6 overflow-hidden border-r border-white/5">
        <div class="mb-10 flex items-center gap-3">
            <div class="w-2 h-8 bg-[var(--neon-cyan)] rounded-full"></div>
            <div>
                <h1 class="font-['Orbitron'] text-xl font-black">QCBE<span class="text-[var(--neon-cyan)]">_MAX</span></h1>
                <p class="text-[8px] text-gray-500 tracking-widest">MASTER SYSTEM 2.0</p>
            </div>
        </div>

        <nav class="flex-1 overflow-y-auto space-y-1" id="tree-nav"></nav>
    </aside>

    <main class="flex-1 flex flex-col gap-4">
        <header class="h-20 glass rounded-[1.5rem] flex items-center justify-between px-8">
            <div class="flex flex-col">
                <span id="module-path" class="text-[9px] text-[var(--neon-cyan)] font-bold">5.0 / PROJECT_STUDIO</span>
                <h2 id="module-title" class="text-xl font-['Orbitron'] font-black uppercase">Project Master View</h2>
            </div>
            <button onclick="openModal()" class="px-6 py-2 bg-[var(--neon-cyan)] text-black text-[10px] font-black rounded-lg hover:shadow-[0_0_20px_var(--neon-cyan)] transition-all">
                <i class="fa-solid fa-plus mr-2"></i> NEW INSTRUCTION
            </button>
        </header>

        <div class="flex-1 glass rounded-[2.5rem] p-8 overflow-hidden flex gap-6">
            
            <div class="flex-1 flex flex-col gap-4">
                <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest"><i class="fa-solid fa-layer-group mr-2"></i> Neural Task Flow</h3>
                <div class="flex-1 grid grid-cols-2 gap-4 overflow-y-auto" id="kanban-board">
                    <div class="bg-white/5 border border-white/10 p-4 rounded-2xl kanban-card">
                        <p class="text-[8px] text-[var(--neon-cyan)] font-bold mb-1">TASK_001</p>
                        <p class="text-xs">Establish Global Ledger Sync</p>
                    </div>
                </div>
            </div>

            <div class="w-1/3 glass rounded-3xl p-6 border-l border-white/5 relative overflow-hidden bg-black/20">
                <h3 class="text-xs font-bold text-gray-500 mb-6 uppercase"><i class="fa-solid fa-satellite-dish mr-2"></i> Node Status</h3>
                <div class="space-y-4" id="node-stats">
                    <div class="flex justify-between items-center text-[10px] border-b border-white/5 pb-2">
                        <span>DHAKA_CORE</span><span class="text-[var(--neon-green)]">ONLINE</span>
                    </div>
                    <div class="flex justify-between items-center text-[10px] border-b border-white/5 pb-2">
                        <span>SINGAPORE_NODE</span><span class="text-[var(--neon-cyan)]">SYNCING</span>
                    </div>
                </div>
                <div class="absolute bottom-0 left-0 w-full h-1/2 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
            </div>
        </div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 z-50 flex items-center justify-center p-6">
        <div class="glass w-full max-w-md p-8 rounded-[2rem] border border-[var(--neon-cyan)] shadow-2xl">
            <h3 class="font-['Orbitron'] text-lg font-black mb-6 text-[var(--neon-cyan)]">NEW SYSTEM INSTRUCTION</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] text-gray-400 block mb-2">INSTRUCTION TITLE</label>
                    <input type="text" id="task-title" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-xs outline-none focus:border-[var(--neon-cyan)]">
                </div>
                <div>
                    <label class="text-[10px] text-gray-400 block mb-2">PRIORITY LEVEL</label>
                    <select id="task-priority" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-xs outline-none focus:border-[var(--neon-cyan)] appearance-none">
                        <option>LOW_LATENCY</option>
                        <option>CORE_CRITICAL</option>
                        <option>GLOBAL_SYNC</option>
                    </select>
                </div>
                <div class="flex gap-4 mt-8">
                    <button onclick="closeModal()" class="flex-1 py-3 text-[10px] font-bold text-gray-500">ABORT</button>
                    <button onclick="addTask()" class="flex-1 py-3 bg-[var(--neon-cyan)] text-black text-[10px] font-black rounded-xl">EXECUTE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const moduleData = [
            { id: 1, t: 'Admin Panel', i: 'fa-shield-halved', s: ['Access Control', 'System Logs'] },
            { id: 5, t: 'Project Studio', i: 'fa-cubes', s: ['Kanban Board', 'Timeline Map'] },
            { id: 7, t: 'Finance Hub', i: 'fa-vault', s: ['Ledger', 'Tax Audit'] },
            { id: 12, t: 'Marketing AI', i: 'fa-bullhorn', s: ['Ad Engine', 'Social Bot'] },
            { id: 20, t: 'Geo Matrix', i: 'fa-map-location-dot', s: ['Live Nodes', 'Regional Mirror'] }
        ];

        function initTree() {
            const nav = document.getElementById('tree-nav');
            for(let i=1; i<=24; i++) {
                const data = moduleData.find(m => m.id === i) || { id: i, t: `Module ${i}.0`, i: 'fa-box-open', s: ['Sub-feature 01', 'Sub-feature 02'] };
                nav.innerHTML += `
                    <div class="mb-1">
                        <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 cursor-pointer transition-all" onclick="toggleSub(${i})">
                            <i class="fa-solid ${data.i} text-[var(--neon-cyan)] text-[10px]"></i>
                            <span class="text-[11px] font-bold text-gray-400">${i}.0 ${data.t}</span>
                        </div>
                        <div id="sub-${i}" class="sub-tree space-y-1 ml-4">
                            ${data.s.map(s => `<div class="p-2 text-[9px] text-gray-600 hover:text-[var(--neon-green)] cursor-pointer" onclick="updateView('${data.t}', '${s}')">/ ${s}</div>`).join('')}
                        </div>
                    </div>
                `;
            }
        }

        function toggleSub(id) {
            document.querySelectorAll('.sub-tree').forEach(el => { if(el.id !== `sub-${id}`) el.classList.remove('expanded'); });
            document.getElementById(`sub-${id}`).classList.toggle('expanded');
        }

        function updateView(mod, feature) {
            document.getElementById('module-title').innerText = feature;
            document.getElementById('module-path').innerText = mod.toUpperCase();
        }

        function openModal() { document.getElementById('modal-overlay').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        function addTask() {
            const title = document.getElementById('task-title').value;
            const priority = document.getElementById('task-priority').value;
            if(!title) return alert("Please enter instruction title");

            const board = document.getElementById('kanban-board');
            const card = document.createElement('div');
            card.className = "bg-white/5 border border-[var(--neon-cyan)]/30 p-4 rounded-2xl kanban-card";
            card.innerHTML = `<p class="text-[8px] text-[var(--neon-cyan)] font-bold mb-1">${priority}</p><p class="text-xs">${title}</p>`;
            board.prepend(card);
            closeModal();
            document.getElementById('task-title').value = '';
        }

        initTree();
    </script>
</body>
</html>
