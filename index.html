<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCBE MAX | GLOBAL INTEGRITY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
        body { background: #02040a; color: white; font-family: 'Space Grotesk', sans-serif; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .neon-text { text-shadow: 0 0 15px rgba(0, 255, 163, 0.5); }
        
        /* Global Data Map Simulation */
        .map-dot { width: 8px; height: 8px; background: #00FFA3; border-radius: 50%; position: absolute; box-shadow: 0 0 10px #00FFA3; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.2; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }
        
        .grid-lines { background-image: radial-gradient(circle, rgba(0,255,163,0.05) 1px, transparent 1px); background-size: 20px 20px; }
        .backup-active { border-color: #00FFA3 !important; background: rgba(0, 255, 163, 0.05) !important; }
    </style>
</head>
<body class="h-screen w-screen flex transition-all duration-1000 grid-lines" id="master-bg">
    
    <aside class="w-24 glass border-r border-white/5 flex flex-col items-center py-10 gap-6 z-50">
        <div class="text-[#00FFA3] font-bold text-2xl tracking-tighter mb-8 neon-text">QC</div>
        <div class="flex flex-col gap-4" id="nav-btns"></div>
        <button onclick="toggleGod()" class="mt-auto w-14 h-14 rounded-full border border-white/10 flex items-center justify-center hover:border-red-500 transition-all group" id="god-btn">
            <span class="text-gray-600 group-hover:text-red-500 font-bold">Ω</span>
        </button>
    </aside>

    <main class="flex-1 p-10 flex flex-col relative">
        <header class="flex justify-between items-start mb-10 z-10">
            <div>
                <h1 id="main-title" class="text-4xl font-black italic tracking-tighter text-white uppercase">QCBE<span class="text-[#00FFA3]">.CORE</span></h1>
                <p class="text-[10px] text-gray-500 mt-1 uppercase tracking-[0.4em]">Global Node: Dhaka HQ | Integrity: 100%</p>
            </div>
            
            <div class="flex gap-4">
                <div class="glass px-6 py-3 rounded-2xl border border-white/5 flex flex-col items-end">
                    <p class="text-[9px] text-gray-500 font-mono uppercase tracking-widest">Backup Status</p>
                    <p class="text-xs font-bold text-[#00FFA3]" id="backup-txt">ENCRYPTED & SYNCED</p>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-12 gap-8 flex-1 z-10">
            <div class="col-span-9 glass rounded-[3.5rem] p-12 relative overflow-hidden group">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest flex items-center gap-2">
                        <span class="w-2 h-2 bg-[#00FFA3] rounded-full animate-ping"></span> Global Database Nodes
                    </h3>
                </div>
                
                <div class="relative w-full h-full bg-black/20 rounded-3xl border border-white/5 overflow-hidden">
                    <div class="map-dot" style="top: 30%; left: 70%;"></div>
                    <div class="map-dot" style="top: 50%; left: 40%;"></div>
                    <div class="map-dot" style="top: 75%; left: 85%;"></div>
                    <div class="map-dot" style="top: 20%; left: 20%;"></div>
                    <div class="absolute inset-0 opacity-10 flex items-center justify-center pointer-events-none">
                        <h2 class="text-[15rem] font-black italic uppercase">WORLD</h2>
                    </div>
                </div>
            </div>

            <div class="col-span-3 flex flex-col gap-6">
                <div class="glass rounded-[2.5rem] p-8 flex-1 flex flex-col">
                    <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest mb-8">System Integrity</h3>
                    
                    <div class="space-y-8 flex-1">
                        <div class="flex flex-col gap-2">
                            <div class="flex justify-between text-[10px] font-bold"><span>Uptime</span><span class="text-[#00FFA3]">99.9%</span></div>
                            <div class="w-full h-1 bg-white/5 rounded-full"><div class="h-full bg-[#00FFA3]" style="width: 99.9%"></div></div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <div class="flex justify-between text-[10px] font-bold"><span>Encryption</span><span class="text-blue-500">AES-256</span></div>
                            <div class="w-full h-1 bg-white/5 rounded-full"><div class="h-full bg-blue-500" style="width: 100%"></div></div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <div class="flex justify-between text-[10px] font-bold"><span>Node Sync</span><span class="text-purple-500">Global</span></div>
                            <div class="w-full h-1 bg-white/5 rounded-full"><div class="h-full bg-purple-500" style="width: 85%"></div></div>
                        </div>
                    </div>

                    <button onclick="runFinalBackup()" class="w-full py-4 bg-white/5 border border-white/10 rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] hover:backup-active transition-all">Manual Backup</button>
                </div>
            </div>
        </div>

        <div id="status-bar" class="mt-8 flex justify-between items-center text-[9px] font-mono text-gray-500 px-4">
            <div>READY FOR COMMANDS...</div>
            <div class="flex gap-6">
                <span>MEM_USE: 2.4GB</span>
                <span class="text-[#00FFA3]">CPU_TEMP: 34°C</span>
            </div>
        </div>
    </main>

    <script>
        function runFinalBackup() {
            const btn = document.querySelector('button[onclick="runFinalBackup()"]');
            const txt = document.getElementById('backup-txt');
            txt.innerText = 'UPLOADING...';
            txt.classList.add('animate-pulse');
            btn.innerText = 'EXECUTING BACKUP';
            
            setTimeout(() => {
                txt.innerText = 'SECURE CLOUD SYNCED';
                txt.classList.remove('animate-pulse');
                btn.innerText = 'BACKUP COMPLETE';
                alert('Success: All QCBE data from Mohammad Maynul Hasan has been backed up to the secure cloud.');
            }, 3000);
        }

        let isGod = false;
        function toggleGod() {
            isGod = !isGod;
            document.getElementById('master-bg').classList.toggle('god-mode');
            document.getElementById('main-title').classList.toggle('text-red-600');
        }

        const nav = document.getElementById('nav-btns');
        ['5', '14', '17', '20', '25'].forEach(k => {
            const btn = document.createElement('button');
            btn.className = "w-14 h-14 rounded-2xl bg-white/5 border border-white/5 flex items-center justify-center font-bold text-xs hover:bg-white/10 hover:border-[#00FFA3] transition-all";
            btn.innerText = k;
            btn.onclick = () => alert(`Module ${k}.0 Focused`);
            nav.appendChild(btn);
        });
    </script>
</body>
</html>
