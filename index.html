<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QCBE MAX | EMPIRE OPERATIONAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon-green: #00FFA3; --neon-blue: #00D1FF; --neon-gold: #FFD700; --bg: #010208; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* Tree System */
        .sub-menu { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; margin-left: 24px; border-left: 1px solid rgba(255,255,255,0.05); }
        .expanded { max-height: 500px !important; }
        
        /* Data Card Styles */
        .data-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; transition: 0.3s; }
        .data-card:hover { border-color: var(--neon-green); box-shadow: 0 0 20px rgba(0, 255, 163, 0.1); }
        
        .ani-icon { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; text-shadow: 0 0 10px currentColor; } 100% { opacity: 0.6; } }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-green); border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen p-6 gap-6">

    <aside class="w-80 glass rounded-[2.5rem] flex flex-col p-6 overflow-hidden">
        <div class="mb-8 flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-[var(--neon-green)]/10 flex items-center justify-center border border-[var(--neon-green)]/30">
                <i class="fa-solid fa-cube text-[var(--neon-green)]"></i>
            </div>
            <div>
                <h1 class="font-['Orbitron'] text-xl font-black">QCBE MAX</h1>
                <p class="text-[8px] text-gray-500 uppercase tracking-widest">Imperial Control Unit</p>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto" id="tree-container">
            </div>
    </aside>

    <main class="flex-1 flex flex-col gap-6">
        <header class="h-20 glass rounded-3xl flex items-center justify-between px-10">
            <div class="flex items-center gap-4">
                <div class="w-2 h-2 bg-[var(--neon-green)] rounded-full animate-pulse"></div>
                <span class="text-xs font-mono text-gray-400 italic" id="yusra-voice">Yusra: Ready for master's command.</span>
            </div>
            <div class="flex gap-6">
                <div class="text-right border-r border-white/10 pr-6">
                    <p class="text-[8px] text-gray-500 uppercase">Current Liquidity</p>
                    <p class="text-sm font-bold text-[var(--neon-gold)]">$452,000.00</p>
                </div>
                <div class="text-right">
                    <p class="text-[8px] text-gray-500 uppercase">Staff Count</p>
                    <p class="text-sm font-bold text-[var(--neon-blue)]">128 Active</p>
                </div>
            </div>
        </header>

        <div class="flex-1 glass rounded-[3.5rem] p-10 overflow-y-auto" id="main-content">
            <div class="flex flex-col items-center justify-center h-full opacity-20">
                <i class="fa-solid fa-brain text-8xl mb-6"></i>
                <h2 class="font-['Orbitron'] text-3xl font-black">SELECT MODULE</h2>
                <p class="text-xs uppercase tracking-[1em]">Neural Link Standby</p>
            </div>
        </div>

        <footer class="h-16 glass rounded-2xl flex items-center px-8 gap-4">
            <i class="fa-solid fa-terminal text-[var(--neon-green)] text-xs"></i>
            <input type="text" class="bg-transparent border-none outline-none flex-1 text-sm font-mono text-gray-300" placeholder="Type module code or feature name...">
            <span class="text-[9px] text-gray-600">OWNER: M. MAYNUL HASAN</span>
        </footer>
    </main>

    <script>
        const modules = [
            { id: 1, name: 'Admin Control', icon: 'fa-user-shield', color: '--neon-green', subs: ['Access Control', 'Server Audit', 'Encryption Keys'] },
            { id: 2, name: 'HR Engine', icon: 'fa-users-gear', color: '--neon-blue', subs: ['Payroll System', 'Employee Records', 'Recruitment'] },
            { id: 7, name: 'Finance Hub', icon: 'fa-vault', color: '--neon-gold', subs: ['Cash Flow', 'Ledger', 'Tax Management'] },
            { id: 5, name: 'Project Studio', icon: 'fa-rocket', color: '--neon-green', subs: ['Task Master', 'Deadline Tracker', 'Resource Lab'] }
        ];

        function renderTree() {
            const container = document.getElementById('tree-container');
            container.innerHTML = modules.map(m => `
                <div class="mb-3">
                    <div class="flex items-center gap-3 p-3 hover:bg-white/5 rounded-xl cursor-pointer" onclick="toggleSub(${m.id})">
                        <i class="fa-solid ${m.icon} ani-icon text-xs" style="color: var(${m.color})"></i>
                        <span class="text-xs font-semibold">${m.id}.0 ${m.name}</span>
                        <i class="fa-solid fa-chevron-right ml-auto text-[8px] opacity-30" id="arrow-${m.id}"></i>
                    </div>
                    <div class="sub-menu" id="sub-${m.id}">
                        ${m.subs.map(s => `<div class="p-2 pl-4 text-[10px] text-gray-500 hover:text-white cursor-pointer" onclick="loadFeature('${m.name}', '${s}')">• ${s}</div>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function toggleSub(id) {
            document.querySelectorAll('.sub-menu').forEach(el => {
                if(el.id !== `sub-${id}`) el.classList.remove('expanded');
            });
            const sub = document.getElementById(`sub-${id}`);
            sub.classList.toggle('expanded');
            document.getElementById('yusra-voice').innerText = `Yusra: Accessing Module ${id}.0 hierarchy...`;
        }

        function loadFeature(mod, feature) {
            const content = document.getElementById('main-content');
            document.getElementById('yusra-voice').innerText = `Yusra: Opening ${feature} under ${mod}...`;
            
            let html = `
                <div class="flex justify-between items-center mb-10">
                    <h2 class="font-['Orbitron'] text-2xl font-black italic uppercase">${mod} <span class="text-gray-500">/</span> ${feature}</h2>
                    <button class="px-6 py-2 bg-[var(--neon-green)] text-black text-[10px] font-black rounded-lg">SAVE DATA</button>
                </div>
                <div class="grid grid-cols-2 gap-8">
            `;

            if(mod === 'HR Engine') {
                html += `
                    <div class="data-card p-8">
                        <h4 class="text-xs font-bold text-gray-400 mb-6 uppercase">Active Employees</h4>
                        <div class="space-y-4">
                            <div class="flex justify-between items-center border-b border-white/5 pb-2">
                                <span>Employee Name</span><span class="text-[var(--neon-blue)]">Designation</span>
                            </div>
                            <div class="flex justify-between items-center text-xs"><span>Rahat Khan</span><span class="opacity-50">Lead Dev</span></div>
                            <div class="flex justify-between items-center text-xs"><span>Sara Islam</span><span class="opacity-50">UX Design</span></div>
                        </div>
                    </div>
                `;
            } else if(mod === 'Finance Hub') {
                html += `
                    <div class="data-card p-8 border-l-4 border-[var(--neon-gold)]">
                        <h4 class="text-xs font-bold text-gray-400 mb-6 uppercase">Financial Snapshot</h4>
                        <p class="text-4xl font-black mb-2">$452,000.00</p>
                        <p class="text-[10px] text-green-400 tracking-widest">↑ 12% PROFIT MARGIN</p>
                    </div>
                `;
            }

            html += `</div>`;
            content.innerHTML = html;
        }

        renderTree();
    </script>
</body>
</html>
