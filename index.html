<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QCBE MAX | UNIFIED EMPIRE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon-green: #00FFA3; --neon-blue: #00D1FF; --neon-purple: #BD00FF; --neon-orange: #FF9E00; }
        body { background: #010208; color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(50px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* Tree Style Animation */
        .tree-item { cursor: pointer; transition: 0.3s; }
        .sub-menu { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out; margin-left: 20px; border-left: 1px solid rgba(255,255,255,0.1); }
        .expanded { max-height: 1000px !important; }
        
        /* Rotating Icon Animation */
        .ani-icon { animation: iconPulse 2s infinite alternate; }
        @keyframes iconPulse { from { opacity: 0.5; transform: scale(1); } to { opacity: 1; transform: scale(1.1); text-shadow: 0 0 10px currentColor; } }

        /* Unified Core View */
        .cube-core { transform-style: preserve-3d; animation: rotateCore 20s infinite linear; }
        @keyframes rotateCore { from { transform: rotateX(0) rotateY(0); } to { transform: rotateX(360deg) rotateY(360deg); } }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-green); border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen p-6 gap-6">

    <aside class="w-96 glass rounded-[2.5rem] flex flex-col p-6 overflow-hidden">
        <div class="mb-8 px-4">
            <h1 class="font-['Orbitron'] text-2xl font-black text-[var(--neon-green)]">QCBE<span class="text-white">_MAX</span></h1>
            <p class="text-[8px] tracking-[0.4em] text-gray-500 uppercase">Master Module Tree</p>
        </div>

        <div class="flex-1 overflow-y-auto pr-2" id="module-tree">
            </div>
    </aside>

    <main class="flex-1 flex flex-col gap-6">
        <div class="h-20 glass rounded-3xl flex items-center justify-between px-10">
            <div class="flex gap-4 items-center">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-ping"></div>
                <div id="yusra-status" class="text-xs font-bold text-gray-400 font-mono italic">YUSRA: WAITING_FOR_INPUT...</div>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500 uppercase">Executive Owner</p>
                <h3 class="font-bold tracking-widest uppercase">M. Maynul Hasan</h3>
            </div>
        </div>

        <div class="flex-1 glass rounded-[3.5rem] relative flex items-center justify-center overflow-hidden">
            <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(var(--neon-green) 0.5px, transparent 0.5px); background-size: 30px 30px;"></div>
            
            <div class="flex flex-col items-center z-10">
                <div class="w-48 h-48 cube-core relative mb-12">
                    <div class="absolute inset-0 border-2 border-[var(--neon-green)] opacity-20"></div>
                    <div class="absolute inset-0 border-2 border-[var(--neon-blue)] rotate-45 opacity-20"></div>
                </div>
                <div class="text-center">
                    <h2 class="font-['Orbitron'] text-5xl font-black italic opacity-20">YUSRA</h2>
                    <p id="command-display" class="text-xl text-[var(--neon-blue)] mt-4 italic">"Master Maynul, select a node to begin operation."</p>
                </div>
            </div>
        </div>

        <div class="h-24 glass rounded-3xl p-6 font-mono text-xs flex gap-4">
            <span class="text-[var(--neon-green)] font-bold">EMPIRE_ROOT:~$</span>
            <input type="text" class="bg-transparent border-none outline-none flex-1 text-gray-300" placeholder="Awaiting neural command...">
        </div>
    </main>

    <script>
        const treeData = {
            '1': { t: 'Admin Panel', i: 'fa-shield-halved', c: '--neon-green', s: ['User Control', 'Security Protocol', 'Server Logs'] },
            '2': { t: 'HR Engine', i: 'fa-users-gear', c: '--neon-blue', s: ['Payroll', 'Attendance', 'Recruitment'] },
            '5': { t: 'Project Studio', i: 'fa-cubes-stacked', c: '--neon-purple', s: ['Kanban AI', 'Resource Map', 'Deadline Sync'] },
            '7': { t: 'Finance Hub', i: 'fa-vault', c: '--neon-orange', s: ['Ledger', 'Tax Cloud', 'Investment AI'] },
            '12': { t: 'Marketing AI', i: 'fa-bullhorn', c: '--neon-green', s: ['Social Auto-Post', 'Ad Copy Gen', 'Market Trends'] },
            '14': { t: 'Autonomous Bot', i: 'fa-robot', c: '--neon-blue', s: ['Web Scraper', 'Email Auto-Reply', 'Risk Scan'] },
            '20': { t: 'Geo Matrix', i: 'fa-earth-americas', c: '--neon-purple', s: ['Node Mapping', 'Live Traffic', 'Regional Backup'] }
        };

        const treeContainer = document.getElementById('module-tree');

        function buildTree() {
            for(let i=1; i<=24; i++) {
                const data = treeData[i] || { t: `Module ${i}.0`, i: 'fa-box', c: '--neon-green', s: ['Sub-module A', 'Sub-module B'] };
                
                const modHtml = `
                    <div class="mb-4">
                        <div class="tree-item flex items-center gap-4 p-3 hover:bg-white/5 rounded-xl transition-all" onclick="toggleSub(${i})">
                            <i class="fa-solid ${data.i} ani-icon text-[14px]" style="color: var(${data.c})"></i>
                            <span class="text-sm font-semibold tracking-tight">${data.t}</span>
                            <i class="fa-solid fa-chevron-right ml-auto text-[10px] text-gray-600 transition-transform" id="arrow-${i}"></i>
                        </div>
                        <div class="sub-menu" id="sub-${i}">
                            ${data.s.map(sub => `
                                <div class="p-3 text-[11px] text-gray-400 hover:text-[var(--neon-green)] flex items-center gap-3" onclick="executeSub('${sub}')">
                                    <div class="w-1 h-1 bg-white/20 rounded-full"></div>
                                    ${sub}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                treeContainer.insertAdjacentHTML('beforeend', modHtml);
            }
        }

        function toggleSub(id) {
            const sub = document.getElementById(`sub-${id}`);
            const arrow = document.getElementById(`arrow-${id}`);
            sub.classList.toggle('expanded');
            arrow.style.transform = sub.classList.contains('expanded') ? 'rotate(90deg)' : 'rotate(0deg)';
            document.getElementById('command-display').innerText = `"Accessing ${treeData[id]?.t || 'Module '+id}. System stabilizing."`;
        }

        function executeSub(name) {
            document.getElementById('command-display').innerText = `"Executing sub-feature: ${name}. All data nodes are responding."`;
            document.getElementById('yusra-status').innerText = `YUSRA: WORKING_ON_${name.toUpperCase()}`;
        }

        buildTree();
    </script>
</body>
</html>
