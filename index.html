<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QCBE | YUSRA VIRTUAL CEO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --quantum-neon: #00FFA3; --yusra-blue: #00D1FF; }
        body { background: #000205; color: white; font-family: 'Fira Code', monospace; overflow: hidden; }
        
        /* Matrix Background */
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.15; pointer-events: none; }
        
        /* 3D Quantum Cube */
        .quantum-cube { width: 180px; height: 180px; position: relative; transform-style: preserve-3d; animation: rotateCube 15s infinite linear; z-index: 10; }
        @keyframes rotateCube { 
            0% { transform: rotateX(0) rotateY(0); } 
            100% { transform: rotateX(360deg) rotateY(360deg); } 
        }
        .cube-face { position: absolute; width: 180px; height: 180px; border: 1.5px solid var(--quantum-neon); background: rgba(0, 255, 163, 0.03); box-shadow: inset 0 0 20px rgba(0, 255, 163, 0.2); }
        
        /* Yusra Neural Glow */
        .glass { background: rgba(0, 5, 15, 0.7); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .yusra-glow { box-shadow: 0 0 50px rgba(0, 209, 255, 0.1); border: 1px solid var(--yusra-blue); }
        
        .typewriter { overflow: hidden; white-space: nowrap; border-right: 2px solid var(--yusra-blue); animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite; }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--yusra-blue); } }
    </style>
</head>
<body class="h-screen w-screen flex">

    <canvas id="matrix-canvas"></canvas>

    <aside class="w-24 glass border-r border-white/5 flex flex-col items-center py-10 gap-6 z-50">
        <div class="text-[var(--quantum-neon)] font-black text-xs tracking-widest mb-10 font-['Orbitron']">QCBE</div>
        <div class="flex flex-col gap-6" id="nav-btns">
            </div>
        <div class="mt-auto p-4 flex flex-col items-center gap-2">
            <div class="w-1.5 h-1.5 bg-red-500 rounded-full animate-pulse"></div>
            <span class="text-[7px] text-gray-500 uppercase">Secure</span>
        </div>
    </aside>

    <main class="flex-1 p-12 flex flex-col relative z-10">
        <header class="flex justify-between items-start mb-10">
            <div class="animate-pulse">
                <h1 class="font-['Orbitron'] text-5xl font-black italic tracking-tighter text-white">YUSRA</h1>
                <p class="text-[9px] text-[var(--yusra-blue)] font-bold tracking-[0.6em] mt-1">THE VIRTUAL CEO â€¢ QUANTUM CORE</p>
            </div>
            <div class="text-right glass p-4 rounded-2xl border-r-4 border-[var(--quantum-neon)]">
                <p class="text-[8px] text-gray-500 font-mono tracking-widest uppercase">Proprietor</p>
                <h3 class="text-lg font-bold font-['Orbitron'] text-white">M. MAYNUL HASAN</h3>
            </div>
        </header>

        <div class="flex-1 flex flex-col items-center justify-center gap-16 relative">
            <div class="quantum-cube">
                <div class="cube-face" style="transform: translateZ(90px)"></div>
                <div class="cube-face" style="transform: rotateY(180deg) translateZ(90px)"></div>
                <div class="cube-face" style="transform: rotateY(90deg) translateZ(90px)"></div>
                <div class="cube-face" style="transform: rotateY(-90deg) translateZ(90px)"></div>
                <div class="cube-face" style="transform: rotateX(90deg) translateZ(90px)"></div>
                <div class="cube-face" style="transform: rotateX(-90deg) translateZ(90px)"></div>
            </div>
            
            <div class="yusra-glow px-12 py-8 rounded-[3rem] text-center max-w-3xl glass relative overflow-hidden">
                <div id="yusra-message" class="text-gray-200 text-lg italic font-light tracking-wide leading-relaxed">
                    "Syncing with Quantum Matrix... All business cubes are active. Owner Maynul, I am analyzing Q1 2026 expansion strategies."
                </div>
            </div>
        </div>

        <div class="mt-auto flex justify-between items-end border-t border-white/5 pt-8">
            <div class="flex gap-12">
                <div class="text-left">
                    <p class="text-[8px] text-gray-500 uppercase font-black">Decision Speed</p>
                    <h5 class="text-xl font-bold text-[var(--quantum-neon)]">0.0003s</h5>
                </div>
                <div class="text-left">
                    <p class="text-[8px] text-gray-500 uppercase font-black">Data Integrity</p>
                    <h5 class="text-xl font-bold text-white">100%</h5>
                </div>
            </div>
            <div class="font-mono text-[9px] text-gray-600">
                SYSTEM_BUILD: 2026.01_YUSRA_ALPHA
            </div>
        </div>
    </main>

    <script>
        // Matrix Rain Animation
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@&";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00FFA3";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 40);

        // Yusra Module Switcher
        function updateYusra(mod) {
            const msg = document.getElementById('yusra-message');
            const data = {
                '5': '"Module 5.0 (Project Studio) is streaming. Our resource cubes are aligning."',
                '14': '"Autonomous Bot 14.0 is crawling the global markets. Efficiency up by 14.2%."',
                '20': '"Global Nodes 20.0 visualized. All business branches are secure and synced."',
                '17': '"Executive Report 17.0 ready for download. Our growth matrix is stable."'
            };
            msg.innerHTML = `<span class="typewriter">${data[mod]}</span>`;
        }

        const nav = document.getElementById('nav-btns');
        ['5', '14', '17', '20'].forEach(k => {
            const btn = document.createElement('button');
            btn.className = "w-14 h-14 rounded-2xl bg-white/5 border border-white/5 flex items-center justify-center font-['Orbitron'] text-[10px] hover:border-[var(--quantum-neon)] transition-all";
            btn.innerText = k;
            btn.onclick = () => updateYusra(k);
            nav.appendChild(btn);
        });
    </script>
</body>
</html>
