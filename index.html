<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QCBE MAX | THE ARCHITECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon-green: #00FFA3; --neon-cyan: #00D1FF; --neon-purple: #BD00FF; --bg-dark: #020617; }
        body { background: var(--bg-dark); color: white; font-family: 'Fira Code', monospace; overflow: hidden; height: 100vh; }
        
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .neon-glow { text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan); }
        .neon-border { border: 1px solid var(--neon-cyan); box-shadow: 0 0 15px rgba(0, 209, 255, 0.2); }
        
        /* Collapsable Tree Styling */
        .tree-node { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sub-tree { max-height: 0; overflow: hidden; transition: max-height 0.5s ease; padding-left: 20px; border-left: 1px dashed rgba(255,255,255,0.1); }
        .expanded { max-height: 500px !important; }

        /* Kanban Visuals */
        .kanban-col { background: rgba(255, 255, 255, 0.02); border-radius: 20px; padding: 15px; min-height: 300px; }
        .kanban-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 12px; margin-bottom: 10px; cursor: grab; }

        /* Map Pulse */
        .dot { height: 8px; width: 8px; background-color: var(--neon-green); border-radius: 50%; display: inline-block; position: absolute; box-shadow: 0 0 10px var(--neon-green); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(0.9); opacity: 0.7; } 70% { transform: scale(2); opacity: 0; } 100% { transform: scale(0.9); opacity: 0; } }
    </style>
</head>
<body class="flex h-screen p-4 gap-4">

    <aside class="w-80 glass rounded-[2rem] flex flex-col p-6 overflow-hidden">
        <div class="mb-10 text-center">
            <h1 class="font-['Orbitron'] text-xl font-black text-[var(--neon-cyan)] neon-glow">QCBE_ULTIMATE</h1>
            <p class="text-[8px] tracking-[0.4em] text-gray-500 uppercase mt-2">M. Maynul Hasan's Empire</p>
        </div>

        <nav class="flex-1 overflow-y-auto space-y-2 pr-2" id="tree-nav">
            </nav>
    </aside>

    <main class="flex-1 flex flex-col gap-4">
        <header class="h-20 glass rounded-[1.5rem] flex items-center justify-between px-8 neon-border">
            <div class="flex flex-col">
                <span id="module-id-label" class="text-[9px] text-[var(--neon-cyan)] font-bold">MODULE_5.0</span>
                <h2 id="module-title-label" class="text-xl font-['Orbitron'] font-black uppercase tracking-tight">PROJECT STUDIO</h2>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right">
                    <p class="text-[8px] text-gray-500 uppercase">Yusra Neural Link</p>
                    <p class="text-[10px] text-[var(--neon-green)] animate-pulse">‚óè SYNCHRONIZED</p>
                </div>
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-[var(--neon-cyan)] to-[var(--neon-purple)] p-0.5">
                    <div class="w-full h-full rounded-full bg-slate-900 flex items-center justify-center">
                        <i class="fa-solid fa-user-tie text-[12px]"></i>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex-1 glass rounded-[2.5rem] p-8 overflow-y-auto" id="workspace">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-full">
                <div class="flex flex-col gap-4">
                    <h3 class="text-xs font-bold text-gray-400 flex items-center gap-2">
                        <i class="fa-solid fa-table-columns text-[var(--neon-cyan)]"></i> KANBAN MASTER
                    </h3>
                    <div class="flex gap-4 h-full">
                        <div class="kanban-col flex-1">
                            <p class="text-[10px] font-black text-gray-600 mb-4">IN_PROGRESS</p>
                            <div class="kanban-card">UI Optimization</div>
                            <div class="kanban-card">Neural Link Fix</div>
                        </div>
                        <div class="kanban-col flex-1">
                            <p class="text-[10px] font-black text-gray-600 mb-4">DONE</p>
                            <div class="kanban-card">Database Mirror</div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col gap-4">
                    <h3 class="text-xs font-bold text-gray-400 flex items-center gap-2">
                        <i class="fa-solid fa-globe text-[var(--neon-green)]"></i> GEO_MATRIX SYNC
                    </h3>
                    <div class="flex-1 bg-black/40 rounded-3xl relative border border-white/5 overflow-hidden">
                        <div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(var(--neon-green) 1px, transparent 1px); background-size: 20px 20px;"></div>
                        <div class="dot" style="top: 30%; left: 70%;"></div>
                        <div class="dot" style="top: 50%; left: 40%;"></div>
                        <div class="absolute bottom-4 left-6 text-[10px] font-mono text-gray-500">DHAKA_NODE: CONNECTED</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const moduleData = [
            { id: 1, t: 'Admin Panel', i: 'fa-shield-halved', s: ['Access Control', 'Log Master'] },
            { id: 2, t: 'HR Engine', i: 'fa-users', s: ['Payroll', 'Attendance'] },
            { id: 3, t: 'CRM Core', i: 'fa-address-card', s: ['Leads', 'Analytics'] },
            { id: 5, t: 'Project Studio', i: 'fa-cubes', s: ['Kanban Board', 'Timeline'] },
            { id: 7, t: 'Finance Hub', i: 'fa-vault', s: ['Ledger', 'Taxation'] },
            { id: 12, t: 'Marketing AI', i: 'fa-bullhorn', s: ['Campaigns', 'Social Bot'] },
            { id: 20, t: 'Geo Matrix', i: 'fa-map-location-dot', s: ['World Nodes', 'Traffic'] }
            // All 24 would be here...
        ];

        function buildNav() {
            const nav = document.getElementById('tree-nav');
            for(let i=1; i<=24; i++) {
                const data = moduleData.find(m => m.id === i) || { id: i, t: `Module ${i}.0`, i: 'fa-box-open', s: ['Feature A', 'Feature B'] };
                const html = `
                    <div class="tree-node group">
                        <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 cursor-pointer" onclick="toggleNode(${i})">
                            <i class="fa-solid ${data.i} text-[var(--neon-cyan)] text-xs"></i>
                            <span class="text-[11px] font-bold text-gray-400 group-hover:text-white">${i}.0 ${data.t}</span>
                            <i class="fa-solid fa-chevron-right ml-auto text-[8px] opacity-20" id="arrow-${i}"></i>
                        </div>
                        <div class="sub-tree" id="sub-${i}">
                            ${data.s.map(sub => `
                                <div class="py-2 text-[9px] text-gray-500 hover:text-[var(--neon-green)] cursor-pointer" onclick="updateView(${i}, '${data.t}', '${sub}')">
                                    <i class="fa-solid fa-minus mr-2 opacity-30"></i> ${sub}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                nav.insertAdjacentHTML('beforeend', html);
            }
        }

        function toggleNode(id) {
            const el = document.getElementById(`sub-${id}`);
            const arrow = document.getElementById(`arrow-${id}`);
            el.classList.toggle('expanded');
            arrow.style.transform = el.classList.contains('expanded') ? 'rotate(90deg)' : 'rotate(0deg)';
        }

        function updateView(id, title, sub) {
            document.getElementById('module-id-label').innerText = `MODULE_${id}.0 / ${sub.toUpperCase()}`;
            document.getElementById('module-title-label').innerText = title;
        }

        buildNav();
    </script>
</body>
</html>
