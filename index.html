<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Quantum Cube Business Engine</title>
  <meta name="theme-color" content="#02001a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2103/2103633.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@100;300;400;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #3b82f6;
      --neon-pink: #d946ef;
      --neon-cyan: #06b6d4;
      --neon-lime: #a3e635;
      --deep-void: #02001a;
      --text-main: #f1f5f9;
      --text-dim: #94a3b8;
      --glass-bg: rgba(15, 23, 42, 0.3);
      --glass-border: rgba(255, 255, 255, 0.05);
    }

    body.theme-cyberpunk {
      --neon-blue: #00f3ff;
      --neon-pink: #ff00ff;
      --neon-cyan: #f0ff00;
      --neon-lime: #39ff14;
      --deep-void: #0d0221;
      --text-main: #ffffff;
      --text-dim: #71b1ff;
      --glass-bg: rgba(20, 0, 40, 0.5);
      --glass-border: rgba(0, 243, 255, 0.2);
    }

    body.theme-arctic {
      --neon-blue: #0ea5e9;
      --neon-pink: #94a3b8;
      --neon-cyan: #7dd3fc;
      --neon-lime: #10b981;
      --deep-void: #f0f9ff;
      --text-main: #0f172a;
      --text-dim: #475569;
      --glass-bg: rgba(255, 255, 255, 0.6);
      --glass-border: rgba(14, 165, 233, 0.2);
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--deep-void);
      color: var(--text-main);
      margin: 0;
      overflow: hidden;
      perspective: 2000px;
      transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.8s ease;
      -webkit-tap-highlight-color: transparent;
    }

    h1, h2, h3, .heading-font {
      font-family: 'Space Grotesk', sans-serif;
    }

    .mono-font {
      font-family: 'JetBrains Mono', monospace;
    }

    .water-bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, var(--deep-void) 0%, var(--deep-void) 100%);
      z-index: -2;
      opacity: 0.8;
    }

    .water-blob {
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, var(--neon-blue) 0%, transparent 70%);
      filter: blur(80px);
      border-radius: 50%;
      animation: drift 25s infinite alternate ease-in-out;
      opacity: 0.15;
    }

    @keyframes drift {
      0% { transform: translate(-10%, -10%) scale(1); }
      100% { transform: translate(10%, 15%) scale(1.1); }
    }

    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .electric-border {
      position: relative;
    }

    .electric-border::before {
      content: "";
      position: absolute;
      inset: -1px;
      padding: 1.5px;
      border-radius: inherit;
      background: linear-gradient(90deg, transparent, var(--neon-blue), transparent, var(--neon-cyan), transparent, var(--neon-pink), transparent);
      background-size: 300% 100%;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: electric-pulse 4s linear infinite;
      opacity: 0.3;
      pointer-events: none;
    }

    @keyframes electric-pulse {
      0% { background-position: 0% 50%; opacity: 0.2; }
      50% { opacity: 0.6; }
      100% { background-position: 300% 50%; opacity: 0.2; }
    }

    /* Refined Quantum/Fluid Animations */
    @keyframes quantum-float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(1.5deg); }
    }

    @keyframes fluid-bobbing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes neural-pulse {
      0%, 100% { transform: scale(0.95); opacity: 0.6; filter: blur(2px); }
      50% { transform: scale(1.1); opacity: 1; filter: blur(0px); }
    }

    .float-item {
      animation: quantum-float 6s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
    }

    .liquid-bobbing {
      animation: fluid-bobbing 3.5s ease-in-out infinite;
    }

    /* Multilayer Liquid Spinner 2.0 */
    .liquid-spinner {
      position: relative;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .liquid-spinner::before, 
    .liquid-spinner::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      border: 3px solid transparent;
      animation: spin-fluid 2.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }

    .liquid-spinner::before {
      inset: 0;
      border-top-color: var(--neon-blue);
      border-right-color: var(--neon-cyan);
      opacity: 0.8;
      filter: drop-shadow(0 0 8px var(--neon-blue));
    }

    .liquid-spinner::after {
      inset: 10px;
      border-bottom-color: var(--neon-pink);
      border-left-color: var(--neon-lime);
      animation-direction: reverse;
      animation-duration: 1.6s;
      opacity: 0.6;
      filter: drop-shadow(0 0 8px var(--neon-pink));
    }

    @keyframes spin-fluid {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Quantum Orb Core */
    .quantum-orb {
      width: 32px;
      height: 32px;
      background: radial-gradient(circle, #fff 0%, var(--neon-blue) 40%, transparent 80%);
      border-radius: 50%;
      filter: blur(2px);
      position: relative;
      animation: neural-pulse 2s ease-in-out infinite;
      box-shadow: 0 0 25px var(--neon-blue);
    }

    .quantum-orb::after {
      content: '';
      position: absolute;
      inset: -5px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: ripple 2s ease-out infinite;
    }

    .holographic-flicker {
      animation: flicker 0.3s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 0.8; filter: contrast(1.1); }
      100% { opacity: 1; filter: contrast(1); }
    }

    .water-ripple {
      position: relative;
      overflow: hidden;
    }
    .water-ripple::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%, -50%);
      transform-origin: center center;
      animation: ripple 4.5s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
      pointer-events: none;
    }
    @keyframes ripple {
      0% { transform: scale(0, 0); opacity: 0.5; }
      25% { opacity: 0.2; }
      100% { opacity: 0; transform: scale(80, 80); }
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

    .theme-arctic .text-slate-500, .theme-arctic .text-slate-600 {
      color: #64748b;
    }
    .theme-arctic .text-white {
      color: #0f172a;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vitest/": "https://esm.sh/vitest@^4.0.16/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@testing-library/jest-dom": "https://esm.sh/@testing-library/jest-dom@^6.9.1",
    "vitest": "https://esm.sh/vitest@^4.0.16",
    "@testing-library/react": "https://esm.sh/@testing-library/react@^16.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="water-bg">
    <div class="water-blob" style="top: -10%; left: -10%;"></div>
    <div class="water-blob" style="bottom: -10%; right: -10%; animation-delay: -5s;"></div>
  </div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
